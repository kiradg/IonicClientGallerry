<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>List All Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productsData">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td style="display: flex">
          <ion-button color="secondary" size="small" routerLink='/products/{{item.id}}'>
            <ion-icon name="eye"></ion-icon>
          </ion-button>
          <ion-button color="warning" size="small" routerLink='/products-edit/{{item.id}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button [routerLink]="['/products-create']">
    Add Product
  </ion-button>
</ion-content>
