<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Create Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="data.description" placeholder="Enter Description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-button (click)="submitForm()">Add
    </ion-button>
    <ion-button [routerLink]="[ '/products']" color="danger" size="small">
      Cancel
    </ion-button>
</ion-item>
</ion-content>
