<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Edit Product Record</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="data.description" placeholder="Enter Description"></ion-textarea>
  </ion-item>
  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>
  <ion-button [routerLink]="[ '/products']" color="danger" size="small">
    Cancel
  </ion-button>
</ion-content>
