<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>product detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ productdata.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ productdata.description }}
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of galleryData; index as position">
        <ion-img [src]="item.image" (click)="deletePhotoToGallery(item.id, position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-multi-file-upload [productid]="productid" (responseEvent)="receiveMessage($event)"></app-multi-file-upload>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button fill="clear" expand="full" color="light" (click)="addPhotoToGallery()">
      <ion-icon slot="start" name="image"></ion-icon>
      Select Image
    </ion-button>
  </ion-toolbar>
</ion-footer>
